<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTR Modded Maps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("bg.png") center/cover;
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .discord-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5865f2, #7289da);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(88, 101, 242, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .discord-btn:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 12px 40px rgba(88, 101, 242, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.6);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 20px 20px 0 0;
        }

        .grid-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .file-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
            color: #ffffff;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .file-type {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-download {
            background: linear-gradient(135deg, #00b894, #00a085);
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-download:hover {
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.5);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e17055, #d63031);
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.3);
        }

        .btn-delete:hover {
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .btn {
                margin: 5px;
                padding: 12px 24px;
            }
        }
    </style>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <button class="discord-btn" onclick="window.open('https://discord.gg/cRQWaRtGvZ')">
        <img src='https://img.icons8.com/?size=30&id=D2NqKl85S8Ye&format=png&color=ffffff' alt="Discord">
    </button>

    <div class="container">
        <div class="header">
            <h1>PTR Modded Maps</h1>
            <p>Discover, upload, and share amazing PTR mods with the community</p>
        </div>

        <div class="user-info" id="userInfo" style="display: none;">
            <div id="userUid">🔄 Logging in...</div>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>Click to upload or drag files here</h3>
                <p>Support for .ptr and .ptrmod files</p>
                <input type="file" id="fileInput" class="file-input" accept=".ptr, .ptrmod">
            </div>
            
            <div style="text-align: center;">
                <button class="btn" id="uploadBtn" onclick="uploadFile()">
                    <span id="uploadBtnText">Upload File</span>
                </button>
                <button class="btn btn-secondary" onclick="listAllFiles()">
                    🔄 Reload Files
                </button>
            </div>
        </div>

        <div class="grid-container" id="fileList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjukFGPyzofl93Ppl8tyIG82piCLtv1O8",
            authDomain: "ptr-mods.firebaseapp.com",
            projectId: "ptr-mods",
            storageBucket: "ptr-mods.appspot.com",
            messagingSenderId: "673382195782",
            appId: "1:673382195782:web:35ed9f0c1cb1bb8efae047",
            measurementId: "G-TN679480VG"
        };
        
        firebase.initializeApp(firebaseConfig);

        let currentUser = null;
        let fileAlrProc = false;

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                updateUploadAreaText(files[0]);
            }
        }

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                updateUploadAreaText(e.target.files[0]);
            }
        });

        function updateUploadAreaText(file) {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">✅</div>
                <h3>File selected: ${file.name}</h3>
                <p>Ready to upload!</p>
            `;
        }

        firebase.auth().signInAnonymously().catch(function(error) {
            document.getElementById('userUid').innerHTML = `❌ Login failed.`;
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userUid').innerHTML = `👤 Logged in as: ${user.uid}`;
                currentUser = user;
                listAllFiles();
            } else {
                currentUser = null;
            }
        });

        async function uploadFile() {
            const uploadBtnText = document.getElementById("uploadBtnText");
            const uploadBtn = document.getElementById("uploadBtn");
            
            uploadBtnText.innerHTML = 'Uploading... <span class="loading"></span>';
            uploadBtn.disabled = true;
            
            if (fileAlrProc) {
                showNotification("You are already uploading a file!", "error");
                return;
            }

            fileAlrProc = true;
            const storageRef = firebase.storage().ref();
            const file = document.getElementById('fileInput').files[0];
            
            if (!file) {
                uploadBtnText.innerText = 'Upload File';
                uploadBtn.disabled = false;
                fileAlrProc = false;
                showNotification("No file selected", "error");
                return;
            }
            
            if (!(file.name.endsWith('.ptr') || file.name.endsWith('.ptrmod'))) {
                fileAlrProc = false;
                uploadBtnText.innerText = 'Upload File';
                uploadBtn.disabled = false;
                showNotification("Only .ptr and .ptrmod files are allowed", "error");
                return;
            }
            
            const fileExists = await FileAlreadyExists(file.name);
            if (fileExists) {
                uploadBtnText.innerText = 'Upload File';
                uploadBtn.disabled = false;
                fileAlrProc = false;
                showNotification("That name is already taken, think of something more creative!", "error");
                return;
            }
            
            const fileRef = storageRef.child(file.name);
            const metadata = {
                customMetadata: {
                    owner: currentUser.uid,
                    spcluid: generateUUID()
                }
            };

            await fileRef.put(file, metadata).then(() => {
                fileRef.getDownloadURL().then(url => {
                    fileAlrProc = false;
                    uploadBtnText.innerHTML = '✅ Uploaded!';
                    uploadBtn.disabled = false;
                    showNotification("File uploaded successfully!", "success");
                    sendToDiscord(url, GetNameWithoutFileExtension(file.name));
                    addFileToList(GetNameWithoutFileExtension(file.name), url, fileRef.fullPath, true, file.name);
                    
                    // Reset upload area
                    document.getElementById('uploadArea').innerHTML = `
                        <div class="upload-icon">📁</div>
                        <h3>Click to upload or drag files here</h3>
                        <p>Support for .ptr and .ptrmod files</p>
                    `;
                    fileInput.value = '';
                    
                    setTimeout(() => {
                        uploadBtnText.innerText = 'Upload File';
                    }, 3000);
                });
            }).catch(error => {
                uploadBtnText.innerText = 'Upload File';
                uploadBtn.disabled = false;
                fileAlrProc = false;
                console.error("File upload failed:", error);
                showNotification("File upload failed", "error");
            });
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                animation: slideIn 0.3s ease-out;
                background: ${type === 'success' ? 'rgba(0, 184, 148, 0.9)' : 'rgba(225, 112, 85, 0.9)'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function GetNameWithoutFileExtension(fileName) {
            const split = fileName.split(".");
            const extension = "." + split[split.length - 1];
            return fileName.replace(extension, "");
        }

        function generateUUID() {
            let dt = new Date().getTime();
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = (dt + Math.random() * 16) % 16 | 0;
                dt = Math.floor(dt / 16);
                return (c === 'x' ? r: (r & 0x3 | 0x8)).toString(16);
            });
            return uuid;
        }

        function listAllFiles() {
            const storageRef = firebase.storage().ref();
            storageRef.listAll().then(result => {
                clearFileList();
                result.items.forEach(fileRef => {
                    fileRef.getDownloadURL().then(url => {
                        fileRef.getMetadata().then(metadata => {
                            const isOwner = metadata.customMetadata && metadata.customMetadata.owner === currentUser.uid || currentUser.uid === 'iDMTcnAz56eR9dHzEKD4oKmw37x1';
                            if (!metadata.customMetadata.privateFile) {
                                addFileToList(GetNameWithoutFileExtension(fileRef.name), url, fileRef.fullPath, isOwner, fileRef.name, fileRef.name.endsWith(".ptr"));
                            }
                        });
                    });
                });
            }).catch(error => {
                console.error("Failed to list files:", error);
                showNotification("Failed to list files", "error");
            });
        }

        function addFileToList(fileName, url, fullPath, isOwner, originalName, legacy) {
            const fileList = document.getElementById('fileList');
            const fileItem = document.createElement('div');
            fileItem.className = 'fade-in';
            fileItem.id = `file-${fileName}`;
            fileItem.innerHTML = `
                <div class="grid-item">
                    <div class="file-name">${fileName}</div>
                    <div class="file-type">${legacy ? "🎮 PTRLMM" : "⚡ TABMM"}</div>
                    <div class="file-actions">
                        <button class="btn btn-download" onclick="window.open('${url}', '_blank')">
                            📥 Download
                        </button>
                        ${isOwner ? `<button class="btn btn-delete" onclick="deleteFile('${fullPath}')">🗑️ Delete</button>` : ''}
                    </div>
                </div>
            `;
            fileList.appendChild(fileItem);
        }

        async function FileAlreadyExists(name) {
            const storageRef = firebase.storage().ref();
            const result = await storageRef.listAll();
            for (const file of result.items) {
                if (file.name === name) {
                    return true;
                }
            }
            return false;
        }

        function clearFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
        }

        function deleteFile(fullPath) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }
            
            const fileRef = firebase.storage().ref(fullPath);
            fileRef.getMetadata().then(metadata => {
                if (metadata.customMetadata && metadata.customMetadata.owner === currentUser.uid) {
                    fileRef.delete().then(() => {
                        showNotification("File deleted successfully", "success");
                        listAllFiles();
                    }).catch(error => {
                        console.error("File deletion failed:", error);
                        showNotification("File deletion failed", "error");
                    });
                } else {
                    showNotification("You do not have permission to delete this file", "error");
                }
            }).catch(error => {
                console.error("Failed to get file metadata:", error);
                showNotification("Failed to get file metadata", "error");
            });
        }

        // Add some CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Add some initial animations
            document.querySelector('.header').classList.add('fade-in');
            document.querySelector('.upload-section').classList.add('fade-in');
        });
    </script>
</body>

</html>
